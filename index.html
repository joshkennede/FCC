<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="weather.js"></script>
  <link href="weather.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>FCC Weather App</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="text-center status">
        <p><span id="city"></span><span id="country"></span></p>
        <p><span id="temp"></span><span class="temp" id="tempunit" ></span></p>
        <p id="desc"></p>
      </div>
      <div class="text-center all-icon">
        <div class="icon sun-shower hide">
          <div class="cloud"></div>
          <div class="sun">
            <div class="rays"></div>
          </div>
          <div class="rain"></div>
        </div>
        <div class="icon thunder-storm hide thunderstom">
          <div class="cloud"></div>
          <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
          </div>
        </div>
        <div class="icon cloudy hide clouds">
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
        <div class="icon flurries hide snow">
          <div class="cloud"></div>
          <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
          </div>
        </div>
        <div class="icon sunny hide clear">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>
        <div class="icon rainy hide rain">
          <div class="cloud"></div>
          <div class="rain"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
